# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - H2 (In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:rydio_db_v2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging - accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# SQL Initialization - Enable data loading after table creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Allow circular references (temporary fix for JWT filter dependencies)
spring.main.allow-circular-references=true

